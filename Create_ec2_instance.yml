---
 # Create Amazon EC2 Instance
 - name: Create EC2 Instance
   hosts: localhost
   gather_facts: False
   vars:
    keypair: id_rsa
    instance_type: t2.micro
    image: ami-d1315fb1
    region: us-west-1
   tasks:
    -name: Launch instance
    ec2:
      key_name: "{{ keypair }}"
      group: default
      instance_type: "{{ instance_type }}"
      image: "{{ image }}"
      wait: true
      region: "{{ region }}"
      aws_access_key: 
      aws_seceret_key: 
    register: ec2

 - name: Print all ec2 variables
    debug: var=ec2


